<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('search-results-container');
        let allPosts = [];
        
        // 加载文章数据
        fetch('posts_data.json')
            .then(response => response.json())
            .then(data => {
                allPosts = data.posts;
                
                // 检查URL参数中是否有搜索词
                const urlParams = new URLSearchParams(window.location.search);
                const query = urlParams.get('q');
                if (query) {
                    searchInput.value = query;
                    performSearch(query);
                }
            })
            .catch(error => {
                console.error('加载文章数据失败:', error);
                resultsContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <p class="mb-0">加载文章数据失败，请稍后再试。</p>
                    </div>
                `;
            });
        
        // 搜索按钮点击事件
        searchButton.addEventListener('click', function() {
            const query = searchInput.value.trim();
            performSearch(query);
        });
        
        // 输入框回车事件
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                performSearch(query);
            }
        });
        
        // 执行搜索
        function performSearch(query) {
            if (!query) {
                resultsContainer.innerHTML = `
                    <div class="alert alert-warning">
                        <p class="mb-0">请输入搜索关键词</p>
                    </div>
                `;
                return;
            }
            
            // 显示加载状态
            resultsContainer.innerHTML = `
                <div class="text-center py-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">搜索中...</span>
                    </div>
                    <p class="mt-3">正在搜索 "${query}"...</p>
                </div>
            `;
            
            // 分割搜索词
            const keywords = query.toLowerCase().split(/\s+/).filter(k => k.length > 0);
            
            // 搜索逻辑
            const results = allPosts.filter(post => {
                const title = post.title ? post.title.toLowerCase() : '';
                const content = post.content ? post.content.toLowerCase() : '';
                const excerpt = post.excerpt ? post.excerpt.toLowerCase() : '';
                const tags = post.tags ? post.tags.join(' ').toLowerCase() : '';
                
                return keywords.some(keyword => 
                    title.includes(keyword) || 
                    content.includes(keyword) || 
                    excerpt.includes(keyword) || 
                    tags.includes(keyword)
                );
            });
            
            // 更新URL，但不刷新页面
            const url = new URL(window.location);
            url.searchParams.set('q', query);
            window.history.pushState({}, '', url);
            
            // 显示搜索结果
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="alert alert-info">
                        <p class="mb-0">没有找到与 "${query}" 相关的文章</p>
                    </div>
                `;
            } else {
                const listGroup = document.createElement('div');
                listGroup.className = 'list-group';
                
                results.forEach(post => {
                    const item = document.createElement('a');
                    item.href = `/posts/${post.filename}`;
                    item.className = 'list-group-item list-group-item-action';
                    
                    // 高亮显示匹配的关键词
                    let title = post.title;
                    let excerpt = post.excerpt || '';
                    
                    keywords.forEach(keyword => {
                        if (keyword.length > 1) {
                            const regex = new RegExp(keyword, 'gi');
                            title = title.replace(regex, match => `<mark>${match}</mark>`);
                            excerpt = excerpt.replace(regex, match => `<mark>${match}</mark>`);
                        }
                    });
                    
                    item.innerHTML = `
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">${title}</h5>
                            <small class="text-muted">${post.date}</small>
                        </div>
                        ${excerpt ? `<p class="mb-1 text-muted">${excerpt}</p>` : ''}
                        ${post.tags && post.tags.length > 0 ? `
                            <div class="mt-2">
                                ${post.tags.map(tag => `
                                    <span class="badge bg-secondary me-1">${tag}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                    `;
                    
                    listGroup.appendChild(item);
                });
                
                resultsContainer.innerHTML = `
                    <div class="mb-3">
                        <p class="text-muted">
                            找到 ${results.length} 篇相关文章
                        </p>
                    </div>
                `;
                resultsContainer.appendChild(listGroup);
            }
        }
    });
</script>
