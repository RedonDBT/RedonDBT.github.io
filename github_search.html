{% extends "github_base.html" %}

{% block title %}搜索 - 派家博客{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-search me-2"></i>搜索文章</h5>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control" placeholder="输入关键词搜索文章..." aria-label="搜索">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search me-1"></i>搜索
                        </button>
                    </div>
                    <div class="form-text">支持标题、内容和标签搜索，多个关键词用空格分隔</div>
                </div>
                
                <div id="search-results-container">
                    <div class="text-center py-4 text-muted">
                        <i class="fas fa-search fa-3x mb-3"></i>
                        <p>请输入关键词开始搜索</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('search-results-container');
        let allPosts = [];
        
        // 从posts_data.json加载所有文章
        fetch('posts_data.json')
            .then(response => response.json())
            .then(data => {
                allPosts = data.posts;
                
                // 检查URL参数是否有搜索词
                const urlParams = new URLSearchParams(window.location.search);
                const queryParam = urlParams.get('q');
                
                if (queryParam) {
                    searchInput.value = queryParam;
                    performSearch(queryParam);
                }
            })
            .catch(error => {
                console.error('加载文章数据失败:', error);
                resultsContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <p class="mb-0">加载文章数据失败，请稍后再试</p>
                    </div>
                `;
            });
        
        // 搜索按钮点击事件
        searchButton.addEventListener('click', function() {
            const query = searchInput.value.trim();
            if (query) {
                performSearch(query);
                
                // 更新URL，但不刷新页面
                const url = new URL(window.location);
                url.searchParams.set('q', query);
                window.history.pushState({}, '', url);
            }
        });
        
        // 输入框回车事件
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });
        
        // 执行搜索
        function performSearch(query) {
            if (!query) {
                return;
            }
            
            // 显示加载状态
            resultsContainer.innerHTML = `
                <div class="text-center py-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">搜索中...</span>
                    </div>
                    <p class="mt-3">正在搜索 "${query}"...</p>
                </div>
            `;
            
            // 分割搜索词
            const keywords = query.toLowerCase().split(/\s+/).filter(k => k.length > 0);
            
            if (keywords.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="alert alert-warning">
                        <p class="mb-0">请输入有效的搜索关键词</p>
                    </div>
                `;
                return;
            }
            
            // 搜索逻辑
            const results = allPosts.filter(post => {
                const title = post.title ? post.title.toLowerCase() : '';
                const content = post.content ? post.content.toLowerCase() : '';
                const excerpt = post.excerpt ? post.excerpt.toLowerCase() : '';
                const tags = post.tags ? post.tags.join(' ').toLowerCase() : '';
                
                // 检查每个关键词是否匹配
                return keywords.some(keyword => 
                    title.includes(keyword) || 
                    content.includes(keyword) || 
                    excerpt.includes(keyword) || 
                    tags.includes(keyword)
                );
            });
            
            // 显示搜索结果
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="alert alert-info">
                        <p class="mb-0">没有找到与 "${query}" 相关的文章</p>
                    </div>
                    <div class="mt-3">
                        <p class="text-muted">建议：</p>
                        <ul>
                            <li>检查关键词拼写</li>
                            <li>尝试使用更通用的关键词</li>
                            <li>尝试减少关键词数量</li>
                        </ul>
                    </div>
                `;
            } else {
                // 按相关性排序（简单实现：标题匹配优先）
                results.sort((a, b) => {
                    const aTitle = a.title ? a.title.toLowerCase() : '';
                    const bTitle = b.title ? b.title.toLowerCase() : '';
                    
                    const aMatchesTitle = keywords.some(k => aTitle.includes(k));
                    const bMatchesTitle = keywords.some(k => bTitle.includes(k));
                    
                    if (aMatchesTitle && !bMatchesTitle) return -1;
                    if (!aMatchesTitle && bMatchesTitle) return 1;
                    
                    // 如果标题匹配相同，按日期排序
                    return new Date(b.date) - new Date(a.date);
                });
                
                // 渲染结果
                resultsContainer.innerHTML = `
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5>搜索结果: "${query}"</h5>
                            <span class="badge bg-primary">${results.length} 篇文章</span>
                        </div>
                        <hr>
                    </div>
                `;
                
                const listGroup = document.createElement('div');
                listGroup.className = 'list-group';
                
                results.forEach(post => {
                    const item = document.createElement('a');
                    item.href = `./posts/${post.filename}`;
                    item.className = 'list-group-item list-group-item-action';
                    
                    // 高亮显示匹配的关键词（简单实现）
                    let title = post.title;
                    let excerpt = post.excerpt || '';
                    
                    keywords.forEach(keyword => {
                        if (keyword.length > 1) { // 避免高亮单个字符
                            const regex = new RegExp(keyword, 'gi');
                            title = title.replace(regex, match => `<mark>${match}</mark>`);
                            excerpt = excerpt.replace(regex, match => `<mark>${match}</mark>`);
                        }
                    });
                    
                    item.innerHTML = `
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">${title}</h5>
                            <small class="text-muted"><i class="far fa-calendar-alt me-1"></i>${post.date}</small>
                        </div>
                        <p class="mb-1 text-muted">${excerpt}</p>
                        ${post.tags && post.tags.length > 0 ? 
                            `<div class="mt-2">
                                ${post.tags.map(tag => `<span class="badge bg-secondary me-1">${tag}</span>`).join('')}
                            </div>` : ''}
                    `;
                    
                    listGroup.appendChild(item);
                });
                
                resultsContainer.appendChild(listGroup);
            }
        }
    });
</script>
{% endblock %}
